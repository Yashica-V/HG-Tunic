<!DOCTYPE html>
<html lang="en" ng-app="musicFormApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Form</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("bhav.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    
        .error {
            color: red;
        }
    
        img {
            height: 200px;
            width: 200px;
            margin: 5px;
        }
    
        
        .transparent-bg {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
        }

         
        .form-control {
            background-color: rgba(255, 255, 255, 0.5); 
            border: none; 
            border-radius: 20px; 
            padding: 5px 10px;
            margin-bottom: 10px; 
            width: 100%; 
        }
    
        
        label {
            color: black; 
            font-weight: bold; 
        }
    
        
        .btn-primary {
            background-color: #007bff; 
            border-color: transparent; 
            border-radius: 20px; 
            padding: 10px 20px; 
            font-weight: bold;
        }
    
        
        .carousel-item img {
            height: 350px;
            width: 500px;
            object-fit: cover; 
            border-radius: 10px;
            
        }
    </style>
    
</head>
<body ng-controller="musicFormCtrl">
    <div class="container transparent-bg">
        <h2 class="text-center text-dark mb-4">Sign Up</h2>
            <form id="musicForm" ng-submit="submitForm()">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label><font color="red">*</font>
                    <input type="text" id="firstName" name="firstName" class="form-control" ng-model="formData.firstName" required>
                    <span class="error" ng-show="musicForm.firstName.$touched && musicForm.firstName.$error.required">First name is required</span>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" ng-model="formData.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><font color="red">*</font>
                <input type="email" id="email" name="email" class="form-control" ng-model="formData.email" required>
                <span class="error" ng-show="musicForm.email.$touched && musicForm.email.$error.required">Email is required</span>
                <span class="error" ng-show="musicForm.email.$error.email">Invalid email format</span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label><font color="red">*</font>
                
                <input type="range" id="age" name="age" class="form-control-range" ng-model="formData.age" min="1" max="150" required>
                
                <span>{{formData.age}}</span>
                
                <span class="error" ng-show="musicForm.age.$touched && musicForm.age.$error.required">Age is required</span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label><font color="red">*</font>
                <select id="gender" name="gender" class="form-control" ng-model="formData.gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span class="error" ng-show="musicForm.gender.$touched && musicForm.gender.$error.required">Gender is required</span>
            </div>
            <div class="form-group">
                <label for="state">State:</label><font color="red">*</font>
                <input type="text" id="state" name="state" class="form-control" ng-model="formData.state" required>
                <span class="error" ng-show="musicForm.state.$touched && musicForm.state.$error.required">State is required</span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label><font color="red">*</font>
                <input type="tel" id="mobile" name="mobile" class="form-control" ng-model="formData.mobile" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>
                <span class="error" ng-show="musicForm.mobile.$touched && musicForm.mobile.$error.required">Mobile number is required</span>
                <span class="error" ng-show="musicForm.mobile.$error.pattern">Invalid mobile number</span>
            </div>
            <div class="form-group">
                <label for="songTitle">Choose song:</label><font color="red">*</font>
                <input type="text" id="songTitle" name="songTitle" class="form-control" required>
                <span id="songTitleError" class="error"></span>
                <div id="musicCarousel" class="carousel slide mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><center>
                            <img src="https://i.ytimg.com/vi/7haKidvL6yg/hqdefault.jpg" class="d-block h-100" alt="Music Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://sm.mashable.com/mashable_in/seo/default/kesariya-copy-1_2vs5.jpg" class="d-block h-100" alt="Music Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.wynk.in/unsafe/320x180/top/http://s3-ap-south-1.amazonaws.com/wynk-music-cms/srch_believe/music/3616847889974/1655799326/srch_believe_A10320WT043881838P.jpg" class="d-block h-100" alt="Music Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="https://media.assettype.com/cinemaexpress%2F2024-03%2Fb9c847c0-d362-43ea-895c-dc28080c2264%2FAavesham.jpg" class="d-block h-100" alt="Music Image 3">
                        </div></center>
                    </div>
                    <a class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label for="artistName">Your favorite artists:</label><font color="red">*</font>
                <input type="text" id="artistName" name="artistName" class="form-control" required>
                <span id="artistNameError" class="error"></span>
                <div id="artistCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner"><center>
                        <div class="carousel-item active">
                            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRNFRjhVobSMw3m85xWK--NC5vPJSXWYIbkC0zsSentfnJZvhMK" class="d-block h-50" alt="Artist Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.bollywoodhungama.com/wp-content/uploads/2016/03/Armaan-Malik-1.jpg" class="d-block h-100" alt="Artist Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLUvjjp84Cv6usxWM5LMHAbzDdQE0UftQgSVmd-q7iQw&s" class="d-block h-50" alt="Artist Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2JfCKN2RyFxXMj-un_hFnViR9ACjeKwV0QYpWNTaJVA&s" class="d-block h-50" alt="Artist Image 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#artistCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#artistCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </center> </div>
            
            <center><a  style="color: aliceblue;" href="MID.HTML"><button>Register</button></a></center><br><br>
        </form>
    <center><a  style="color: aliceblue;" href="MID.HTML"><button>Continue without registration</button></a></center>
    <marquee><h3>****To unlock new features Register****</h3></marquee>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var app = angular.module('musicFormApp', []);
        app.controller('musicFormCtrl', function($scope) {
            $scope.formData = {};

            
            $scope.submitForm = function() {
                
                if ($scope.musicForm.$valid) {
                    console.log($scope.formData);
                    
                }
            };
        });
    </script>
</body>
</html>
