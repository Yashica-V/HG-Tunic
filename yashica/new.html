<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="musicCarousel" class="carousel slide mb-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.ytimg.com/vi/7haKidvL6yg/hqdefault.jpg" class="d-block w-100" alt="Music Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://sm.mashable.com/mashable_in/seo/default/kesariya-copy-1_2vs5.jpg" class="d-block w-100" alt="Music Image 2">
        </div>
        <div class="carousel-item">
            <img src="https://img.wynk.in/unsafe/320x180/top/http://s3-ap-south-1.amazonaws.com/wynk-music-cms/srch_believe/music/3616847889974/1655799326/srch_believe_A10320WT043881838P.jpg" class="d-block w-100" alt="Music Image 3">
        </div>
        <div class="carousel-item">
            <img src="https://media.assettype.com/cinemaexpress%2F2024-03%2Fb9c847c0-d362-43ea-895c-dc28080c2264%2FAavesham.jpg" class="d-block w-100" alt="Music Image 4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#musicCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#musicCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
